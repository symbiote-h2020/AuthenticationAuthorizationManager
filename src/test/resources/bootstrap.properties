spring.cloud.config.enabled=false
spring.application.name=AuthenticationAuthorizationManagerTests
logging.file=logs/AuthenticationAuthorizationManagerTests.log
#tests don't use Netflix cloud service
eureka.client.enabled=false
spring.zipkin.enabled=false
# security agreed constants
aam.security.KEY_PAIR_GEN_ALGORITHM=ECDSA
aam.security.CURVE_NAME=secp256r1
aam.security.SIGNATURE_ALGORITHM=SHA256withECDSA
# TODO set properly during deployment
aam.database.name=symbiote-aam-tests-database
# CORE for CoreAAM, PLATFORM for PlatformAAMa, NULL for testing
# aam.deployment.type is in relevant overrides
aam.deployment.owner.username=AAMOwner
aam.deployment.owner.password=AAMPassword
aam.security.KEY_STORE_PASSWORD=1234567
aam.security.PV_KEY_PASSWORD=1234567
#JWT validity time in millis - temp value(2 seconds)
aam.deployment.token.validityMillis=2000
# AMQP configuration
rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.exchange.aam.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.aam.type=direct
rabbit.exchange.aam.durable=true
rabbit.exchange.aam.autodelete=false
rabbit.exchange.aam.internal=false
# amqp queues
rabbit.queue.validate.request=symbIoTe-AuthenticationAuthorizationManager-validate_request
rabbit.queue.login.request=symbIoTe-AuthenticationAuthorizationManager-login_request
rabbit.queue.register.app.request=symbIoTe-AuthenticationAuthorizationManager-application-register_request
rabbit.queue.register.platform.request=symbIoTe-AuthenticationAuthorizationManager-platform-register_request
# routing keys
rabbit.routingKey.validate.request=symbIoTe.AuthenticationAuthorizationManager.validate_request
rabbit.routingKey.login.request=symbIoTe.AuthenticationAuthorizationManager.login_request
rabbit.routingKey.register.app.request=symbIoTe.AuthenticationAuthorizationManager.application_register_request
rabbit.routingKey.register.platform.request=symbIoTe-AuthenticationAuthorizationManager.platform_register_request

# HTTPS only
server.ssl.key-store=classpath:https.p12
server.ssl.key-store-password=1234567
server.ssl.key-password=1234567
# http to https redirect
security.require-ssl=true