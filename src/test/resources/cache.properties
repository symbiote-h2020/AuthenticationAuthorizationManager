aam.security.KEY_STORE_FILE_NAME=core.p12
aam.security.CERTIFICATE_ALIAS=core-1
aam.security.ROOT_CA_CERTIFICATE_ALIAS=core-1
# amqp queues
rabbit.queue.get.platform.owners.names=symbIoTe-AuthenticationAuthorizationManager-get_platform_owners_names
rabbit.queue.ownedplatformdetails.request=symbIoTe-AuthenticationAuthorizationManager-ownedPlatformDetails_request
rabbit.queue.manage.platform.request=symbIoTe-AuthenticationAuthorizationManager-manage_platform_request
rabbit.queue.manage.ssp.request=symbIoTe-AuthenticationAuthorizationManager-manage_ssp_request
# routing keys
rabbit.routingKey.get.platform.owners.names=symbIoTe-AuthenticationAuthorizationManager.get_platform_owners_names
rabbit.routingKey.ownedplatformdetails.request=symbIoTe.AuthenticationAuthorizationManager.ownedPlatformDetails_request
rabbit.routingKey.manage.platform.request=symbIoTe-AuthenticationAuthorizationManager.manage_platform_request
rabbit.routingKey.manage.ssp.request=symbIoTe-AuthenticationAuthorizationManager.manage_ssp_request
# variables required to offer available security entrypoint service in the Symbiote Core
aam.environment.platformAAMSuffixAtInterWorkingInterface=/paam
aam.environment.interworkingInterfacePort=:8101
aam.cache.validToken.size=100
aam.cache.validToken.expireMillis=1000
aam.cache.componentCertificate.expireSeconds=1
aam.cache.availableAAMs.expireSeconds=1
aam.deployment.token.validityMillis=20000
# HTTPS only
server.ssl.key-store=classpath:https.p12
server.ssl.key-store-password=1234567
server.ssl.key-password=1234567
# http to https redirect
security.require-ssl=true