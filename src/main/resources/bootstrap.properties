# AAM component should not be configured from cloud server but provisioned locally
spring.cloud.config.enabled=false
#spring.cloud.config.uri=http://localhost:8888
spring.application.name=CoreAuthenticationAuthorizationManager
logging.file=logs/CoreAuthenticationAuthorizationManager.log
aam.database.name=symbiote-core-aam-database
aam.security.KEY_PAIR_GEN_ALGORITHM=ECDSA
aam.security.CURVE_NAME=secp256r1
aam.security.SIGNATURE_ALGORITHM=SHA256withECDSA
aam.security.ORG_NAME=SYMBIOTE
aam.security.KEY_STORE_ALIAS=Core AAM keystore
# TODO set properly during deployment
aam.security.KEY_STORE_FILE_NAME=
aam.security.KEY_STORE_PASSWORD=
aam.security.PV_KEY_STORE_PASSWORD=
platformowner.username=PlatformOwner
platformowner.password=password
platform.id=589b1db276e84828d172e741
#JWT validity time in millis - temp value(1 day)
symbiote.aam.token.validityMillis=86400000
rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.exchange.platform.name=symbIoTe.CoreAuthenticationAuthorizationManager
rabbit.exchange.platform.type=direct
rabbit.exchange.platform.durable=true
rabbit.exchange.platform.autodelete=false
rabbit.exchange.platform.internal=false
rabbit.queue.login.request=symbIoTe-CoreAuthenticationAuthorizationManager-login_request
rabbit.queue.check_token_revocation.request=symbIoTe-CoreAuthenticationAuthorizationManager-check_token_revocation_request
rabbit.routingKey.login.request=symbIoTe.CoreAuthenticationAuthorizationManager.login_request
rabbit.routingKey.check_token_revocation.request=symbIoTe.CoreAuthenticationAuthorizationManager.check_token_revocation_request