# AAM component should not be configured from cloud server but provisioned locally
spring.cloud.config.enabled=false
#spring.cloud.config.uri=http://localhost:8888
spring.application.name=AuthenticationAuthorizationManager
logging.file=logs/AuthenticationAuthorizationManager.log
# security agreed constants
aam.security.KEY_PAIR_GEN_ALGORITHM=ECDSA
aam.security.CURVE_NAME=secp256r1
aam.security.SIGNATURE_ALGORITHM=SHA256withECDSA

# TODO set properly during deployment
aam.database.name=symbiote-aam-database
# be it coreID for CAAM or platform ID for PAAM
aam.deployment.id=temporary_AAM_ID
aam.deployment.owner.username=AAMOwner
aam.deployment.owner.password=AAMPassword
aam.deployment.type=
aam.security.ORG_NAME=
aam.security.KEY_STORE_FILE_NAME=
aam.security.KEY_STORE_ALIAS=
aam.security.KEY_STORE_PASSWORD=
aam.security.PV_KEY_STORE_PASSWORD=
#JWT validity time in millis - temp value(1 day)
aam.deployment.token.validityMillis=86400000 
# AMQP configuration
rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest
rabbit.exchange.platform.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.platform.type=direct
rabbit.exchange.platform.durable=true
rabbit.exchange.platform.autodelete=false
rabbit.exchange.platform.internal=false
rabbit.queue.login.request=symbIoTe-AuthenticationAuthorizationManager-login_request
rabbit.queue.check_token_revocation.request=symbIoTe-AuthenticationAuthorizationManager-check_token_revocation_request
rabbit.routingKey.login.request=symbIoTe.AuthenticationAuthorizationManager.login_request
rabbit.routingKey.check_token_revocation.request=symbIoTe.AuthenticationAuthorizationManager.check_token_revocation_request