buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.owasp:dependency-check-gradle:1.4.5.1'
    }
}

ext.junitJupiterVersion = '5.0.0-M2'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'
apply plugin: 'org.owasp.dependencycheck'

jar {
    baseName = 'CoreAuthenticationAuthorizationManager'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { 
        url "https://jitpack.io" 
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR6"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter')
    compile ('io.jsonwebtoken:jjwt:0.7.0')
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.56'

    compile('org.springframework.cloud:spring-cloud-starter-config')
    compile('org.springframework.cloud:spring-cloud-starter-eureka')
    compile('org.springframework.cloud:spring-cloud-starter-zipkin')
    compile('org.springframework.boot:spring-boot-starter-amqp')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')

    // todo add dependency on SH &/|| symbioteLibraries

    // Use JUnit4
    testCompile 'junit:junit:4.+'
    testCompile('org.springframework.boot:spring-boot-starter-test')
    // todo rework tests to use embedded mongoDB instead of actual server
    testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')

}

jacoco {
    toolVersion = "0.7.7.201606060606"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
